<md-toolbar>
  <span><a href="/" class="navbar-brand">material-integration</a></span>

  <span *ngFor="let item of menu" routerLinkActive="active">
    <a routerLink="{{item.link}}">{{item.title}}</a>
  </span>
  <span [hidden]="!isAdmin" routerLinkActive="active">
    <a routerLink="/admin">Admin</a>
  </span>

  <span style="flex: 1 1 auto;"></span>

  <span [hidden]="isLoggedIn" routerLinkActive="active"><a routerLink="/signup">Sign up</a></span>
  <span [hidden]="isLoggedIn" routerLinkActive="active"><a routerLink="/login">Login</a></span>
  <span [hidden]="!isLoggedIn"><p class="navbar-text">Hello {{ currentUser.name }}</p> </span>
  <span [hidden]="!isLoggedIn" routerLinkActive="active"><a routerLink="/settings"><span class="glyphicon glyphicon-cog"></span></a></span>
  <span [hidden]="!isLoggedIn"><a (click)="logout()">Logout</a></span>
  <!--<md-icon>favorite</md-icon>-->
</md-toolbar>
